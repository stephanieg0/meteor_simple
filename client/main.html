<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todos</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="New Task" id="todo-input" />
       </form>
    </header>
  </div>

  <h3>Your Tasks:</h3>
  <ul>
  {{#each tasks}}
    <li>{{text}}</li>
  {{/each}}
  </ul>

  {{> hello}}
  {{> stephanie}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="stephanie">
  <h2>My name is Stephanie</h2>
  <button id="steph-button">Stephanie</button>
  <button>Other</button>
</template>
